<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBDBWeb</title>
    <!-- https://getbootstrap.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- https://htmx.org/docs/#via-a-cdn-e-g-unpkg-com -->
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
    <style >
#id-input
{
    border-width:0px;
    border:none;
    font-weight: bold;
    text-align:center;
}
    </style>
</head>
<body class="container">

    <div class="row mt-4 g-4">
        <div class="col-12">
            <h1 class="mb-4">Film List</h1>

            <table class="table" id="kv-list">
                <thead>
                    <tr>
                        <th scope="col" style="text-align:center;">#</th>
                        <th scope="col">Key</th>
                        <th scope="col">Value</th>
                        <th scope="col">-</th>
                        <th scope="col">-</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range . }}
                    {{ block "kv-list-element" .}}
                    <form action="/post-keyvalue" method="post">
                        <tr>
                            <th scope="row">
                                <input type="text" name="id" id="id-input" class="form-control no-border" value="{{ .Id }}" maxlength="2" size="2" readonly/>
                            </th>
                            <td>
                                <input type="text" name="key" id="key-input" class="form-control" value="{{ .Key }}" maxlength="50" size="50" />
                            </td>
                            <td>
                                <textarea type="text" name="value" id="value-input" rows="{{ .Lines }}" cols="100" class="form-control" style="text-align:left">{{ .Value }}</textarea>
                            </td>
                            <td>
                                <input type="submit" class="btn btn-primary" name="input" id="roll" value="Roll" />
                            </td>
                            <td>
                                <input type="submit" class="btn btn-primary" name="input" id="delete" value="Delete" />
                            </td>
                        </tr>
                    </form>
                    {{ end }}
                    {{ end }}
                </tbody>
                <tbody>
                    <form action="/post-keyvalue" method="post">
                        <tr>
                            <th scope="row">
                                <input type="text" name="id" id="id-input" class="form-control no-border" value="+" maxlength="2" size="2" readonly/>
                            </th>
                            <td>
                                <input type="text" name="key" id="key-input" class="form-control"/>
                            </td>
                            <td>
                                <textarea type="text" name="value" id="value-input" rows="1" cols="50" class="form-control" style="text-align:left"></textarea>
                            </td>
                            <td>
                                <input type="submit" class="btn btn-primary" name="input" id="create" value="Create" />
                            </td>
                            <td>
                                <input type="submit" class="btn btn-primary" name="input" id="generate" value="Generate" />
                            </td>
                        </tr>
                    </form>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
